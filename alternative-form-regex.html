<body>
    <form name="offerForm">

        <label for="name">  Name: </label> 
        <input type="text" required name="fname">

        <label for="email"> Email: </label>
        <input type="text" required pattern="[^@\s]+@[^@\s]+\.[^@\s]+" title="text@domain.something" />

        <label for="phone"> Phone: </label>
        <input type="tel" name="phone" required pattern="(\+|00)(420)\d{9}$"/>

        <input type="submit" value="Submit">
        
      </form>
</body>
